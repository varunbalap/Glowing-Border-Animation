<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: black; }
        .box { width: 200px; height: 100px; text-align: center; line-height: 100px; font-size: 20px; color: white; border: 3px solid cyan; animation: glow 1.5s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px cyan; } to { box-shadow: 0 0 20px cyan; } }
    </style>
</head>
<body>
    <div class="box">Glowing Border</div>
</body>
</html>
